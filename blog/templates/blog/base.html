{% load static %}
<html>
    <head>
        <title>J White | BLOG</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Handlee&display=swap" rel="stylesheet"> 
    </head>
    <body>
    <div class="page-header">
	<div class="topnav">
		<a href="{% url 'post_list' %}">Blog</a>
	    	<a class="active" href="{% url 'home' %}">Home</a>
	</div>
	{% if user.is_authenticated %}
        	<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
		<p class="top-menu" style="background-color: rgba(0,0,0,0); padding: 0px; font-size: 20px; margin-top: 60px;" >Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
	 {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
	    <p class="top-menu" style="background-color: rgba(0,0,0,0); padding: 0px; font-size: 20px; margin-top: 60px;" > <a href="{% url 'login' %}" >Login</a> </p>
        {% endif %}
        <h1><a href="/">J White Portfolio & Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
